<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Gabriel Maia">
        <meta name="Description" content="Olimpic Medals Ranking">
        <title>Olimpíadas do Desenvolvimento Web</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <script src="./src/js/script.js" defer></script>
    </head>
    <body>
        <header>
            <section>
                <div class="Logo">
                    <img src="./src/img/logo.png" alt="Símbolo das olimpíadas" width="150px" height="50px">
                </div>
            </section>
            <section>
                <div class="PageTitle">
                    <h1>Ranking de países - Olimpíadas</h1>
                </div>
            </section>
        </header>
        <br>
        <main class="Quadro">
            <section class="Topo">
                <div class="TopTitles">
                    <h2 class="Ranking">Rank</h2>
                    <h2 class="Country">Country</h2>
                </div>
                <div class="Medals">
                    <p class="GoldenMedal">G</p>
                    <p class="SilverMedal">S</p>
                    <p class="BronzeMedal">B</p>
                    <p class="Score">Total</p>
                </div>
            </section>
        </main>
    </body>
</html>
